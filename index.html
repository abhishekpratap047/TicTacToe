<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/script.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body onload="windowload();">
        <header>
           TIC TAC TOE
        </header>
        <section class="background">

            <section class="outergrid">
            <div class="box" id="box0" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box1" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box2" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box3" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box4" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box5" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box6" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box7" onclick="boxfunction(this.id);"></div>
            <div class="box" id="box8" onclick="boxfunction(this.id);"></div>
            </section>
            <button class="reset" onclick="reset1();">RESET</button>

            <section class="playerwin" id="playerwin">
                <span id="player">X</span> wins
            </section>

        </section>
    </body>
</html>
